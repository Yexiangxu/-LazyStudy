apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
//apply plugin: 'android-aspectjx'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.compileSdkVersion
        versionCode 1
        versionName "1.0"
        resConfigs "zh"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        ndk {//选择要添加的对应cpu类型的.so库，armeabi-v7a、arm64-v8a这两个占据99%
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a','x86'
        }
        buildConfigField ("String", "BUGLY_DEBUG_APPID", quote(BUGLY_DEBUG_APPID))
        buildConfigField ("String", "CHANNEL_QID", quote(CHANNEL_QID))
    }
    buildFeatures{
        dataBinding = true // for data binding
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    kapt {
        arguments {
            arg("AROUTER_MODULE_NAME", project.getName())
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

static def quote(s) {
    return "\"" + s + "\""
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"//java转kotlin
    api 'androidx.core:core-ktx:1.3.2'//为Jetpack提供简洁的惯用Kotlin代码
    //==========base_common(用api只需引用一次,在别的module不用再添加)======================
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api 'androidx.constraintlayout:constraintlayout:2.1.0-alpha2'
    implementation 'androidx.multidex:multidex:2.0.1'
//======================debug调试============================
    api 'com.tencent.bugly:crashreport:3.3.3'
    api 'com.orhanobut:logger:2.2.0'

//    api 'com.google.android.material:material:1.2.1'
//    api 'androidx.cardview:cardview:1.0.0'
//    api 'androidx.viewpager2:viewpager2:1.0.0'




    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    //======================性能优化==========================
    debugApi 'com.squareup.leakcanary:leakcanary-android:1.6.3'
    releaseApi 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.3'

    // ==============   UI    ======================
    api 'com.gyf.immersionbar:immersionbar:3.0.0'
    api 'uk.co.chrisjenx:calligraphy:2.3.0'
    api 'com.gyf.immersionbar:immersionbar-ktx:3.0.0'
    api "com.alibaba:arouter-api:$rootProject.ext.dependencies.arouter"
    kapt "com.alibaba:arouter-compiler:$rootProject.ext.dependencies.arouter_compiler"
    //所有使用了arouter的model需要添加，否则跳转报错
    // ==============      ===================
    api 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'
    api 'com.squareup.okhttp3:okhttp:4.8.0'
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    //===============  jetpack    ===================
    //================= rx =======================
    api 'com.squareup.okhttp3:logging-interceptor:4.7.2'
}
